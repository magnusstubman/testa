<audio id="a" autoplay controls loop style="margin-top: 40px;margin-left:40px;">
    <source src="p.m4a" type="audio/mp4">
    Your browser does not support the audio element.
</audio>

<script>
setTimeout(function () {
    document.getElementById('a').play();
}, 500);

function bb() {
    var a = document.getElementById('a');
    if (!a.paused) {
        a.pause();
    } else {
        a.play();
    }
}
</script>
<button onclick="bb()" style="height: 100%; width: 100%;" >Play/Pause</button>
